<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <nav class="navbar navbar-dark bg-dark justify-content-center">
      <h1>Weather Dashboard</h1>
    </nav>

    <main class="container-fluid">
      <section class="row">
        <aside class="col-sm-4" id="search-city">
          <form class="form-group ml-1">
            <h4>Search for a City:</h4>
            <input type="text" placeholder="City" id="city-input" />
            <button
              type="button submit"
              class="btn btn-primary"
              id="submit-city"
            >
              <i class="fas fa-search"></i>
            </button>
          </form>

          <aside class="row ml-1 mt-3">
            <aside class= "ml-1 mt-3" id="saved-cities">
              <h4></h4>
            </aside>
          </aside>
        </aside>
        
        
        <section class="col-sm-8" id="weather">
            <section class="row">
                <section class="col-sm-12" id="current-weather">
                <h3 id="city-name"></h3>
                <p id="temp">Temperature: </p>
                <p id="humid">Humidity: </p>
                <p id="wind-speed">Wind Speed: </p>
                <p id="uv-index">UV Index: </p>
                </section>
            </section>
            <section class= "row">
                <section class="col-sm-12" id="five-day">
                    <h3>5-Day Forecast</h3>
                    <section id="five-day-display"></section>
                </section>
                
            </section>
        </section>
    </main>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js" async defer></script>
    

  </body>
</html>
